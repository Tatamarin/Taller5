<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lista autores</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link th:href="@{/css/stylesFondo.css}" rel="stylesheet">
</head>

<body>

    <body>
        <nav th:fragment="nav-bar" class="nav-bar navbar navbar-expand-lg">
            <div class="nav-bar container-fluid">
                <a class="nav-bar navbar-brand" th:href="@{/index}"><img src="/Imagenes/LogoPa.png" id="logoBiblo"
                        alt="Logo" width="100" height="65" class=""><strong>PALABRAS ESCRITAS</strong></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a class="btn btn-outline-dark" type="button" th:href="@{/libroView}"><strong>Libros</strong></a>
                    <a class="btn btn-outline-dark" type="button" th:href="@{/libroAdd}"><strong>Autores</strong></a>
                    <a class="btn btn-outline-dark" type="button" th:href="@{/index}"><strong>Libro
                            autoreados</strong></a>
                </div>
            </div>
        </nav>
        <div class="container">
            <h1 style="font-family: math; margin-top: 30px; display: flex; justify-content: center;">Lista de libros</h1>
            <div class="row">
                <div class="col-lg-3">
                    <a th:href="@{/libroAdd}" class="btn btn-primary">Agregar Libro</a>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">ISBN</th>
                        <th scope="col">Nombre libro</th>
                        <th scope="col">Precio p√∫blico</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr th:each="libro : ${libros}">
                        <td th:text="${libro.libroid}"></td>
                        <td th:text="${libro.ISBN}"></td>
                        <td th:text="${libro.nombreLibro}"></td>
                        <td th:text="${libro.precioPublico}"></td>
                        <td>
                            <a th:href="@{/libros/editar/{libroid}(libroid=${libro.libroid})}"
                                class="btn btn-info">Editar</a>
                            <a th:href="@{/libros/{libroid}(libroid=${libro.libroid})}"
                                class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    </body>


</html>
