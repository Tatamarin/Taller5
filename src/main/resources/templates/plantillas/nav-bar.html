<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ww.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Plantilla navbar</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link th:href="@{css/Style.css}" rel="stylesheet">   
    </head>
    <body>

        <nav th:fragment="nav-bar" class="nav-bar navbar navbar-expand-lg">
            <div class="nav-bar container-fluid">
                <a class="nav-bar navbar-brand" th:href="@{/index}">Biblioteca</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="nav-bar collapse navbar-collapse" id="navbarNav">
                    <ul class="nav-bar navbar-nav">
                        <li class="nav-bar nav-item">
                            <a class="nav-bar nav-link active" aria-current="page" th:href="@{/libros}">Libros</a>
                        </li>
                        <li class="nav-bar nav-item">
                            <a class="nav-link" th:href="@{/autores}">Autores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/librosautoreados}">Libros autoreados</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </body>
</html>
